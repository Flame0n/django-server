<html lang="en">
{% load static %}

<head>
  
  <title>Remote blender render</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
  <link rel="shortcut icon" href="https://www.blender.org/wp-content/themes/bthree/assets/images/favicon.ico?x20324">
</head>
<body>

{% block content %}
<div id="drop-area">
  <form method="post" enctype="multipart/form-data" class="my-form">
    {% csrf_token %}
    <p>Add .blend file for render it</p>
    <input type="file" name="myfile" title="Add" >
    <button type="submit" class="btn">Start render</button>
  </form>

  {% if rendered_file_url %}
    <p>File uploaded at: <a href="{{ rendered_file_url }}">{{ rendered_file_url }}</a></p>
  {% endif %}
  
</div>

  

{% endblock %}

</body>


</html>
